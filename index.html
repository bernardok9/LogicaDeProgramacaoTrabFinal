<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frequência</title>
</head>

<body>
    <h1>Frequência</h1>
    <p>Insira aluno:</p>
    <p>Nome: <input type="text" id="inNome"></p>
    <p>Curso:
        <select type="text" id="inCurso">
            <option value="ADS">ADS</option>
            <option value="Redes">Redes</option>
            <option value="Marketing">Marketing</option>
        </select>
    </p>
    <p>Idade: <input type="text" id="inIdade"></p>

    <input type="button" value="Adicionar aluno" id="btAdd">

    <input type="button" value="Listar alunos" id="btListar">

    <input type="button" value="Estatística por curso" id="btEstatistica">

    <input type="button" value="Estatística por idade" id="btIdade">

    <pre id="outLista"></pre>
    <pre id="outEstatistica"></pre>
    <pre id="outIdade1"></pre>
    <pre id="outIdade2"></pre>

    <script src="trabalho.js"></script>
</body>

</html>
